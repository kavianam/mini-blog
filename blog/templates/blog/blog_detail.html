{% extends 'blog/base.html' %}

{% block title %}
    Blog Detail
{% endblock %}

{% block content %}
    <h3><strong>Title: </strong>{{ blog.title }}</h3>
    <p>
        <strong>Author: </strong>
        <a href="{% url 'author-detail' blog.author.id %}">{{ blog.author }}</a>
    </p>
    <p><strong>Post Date: </strong>{{ blog.post_date }}</p>
    <h4>Description:</h4>
    <p>{{ blog.description }}</p>
{% endblock %}
